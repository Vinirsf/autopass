<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoPass - Serviços</title>
  <link rel="stylesheet" href="TESTE.css" />
</head>
<body>
  <main class="container">
    <div class="component-5">
      <header class="header">
        <div class="ellipse-group">
          <div class="ellipse ellipse-8"></div>
          <div class="ellipse ellipse-9"></div>
          <div class="ellipse ellipse-10"></div>
          <div class="ellipse ellipse-11"></div>
        </div>
        <img class="logo" src="image-270.png" alt="Logo" />
        <p class="ol-nome-do-usuario">Olá, [Nome do Usuário].</p>
        <h1 class="servicos-title">Serviços</h1>
      </header>

      <section class="search-bar">
        <input type="text" placeholder="Buscar..." />
      </section>

      <section class="servicos">
        <div class="servico">
          <img src="image-2250.png" alt="Lavagem" />
          <p class="label">Lavagem</p>
        </div>
        <div class="servico">
          <img src="image-2260.png" alt="Estética" />
          <p class="label">Estética Automotiva</p>
        </div>
        <div class="servico">
          <img src="image-2270.png" alt="Borracharia" />
          <p class="label">Borracharia</p>
        </div>
        <div class="servico">
          <img src="image-2280.png" alt="Mecânica" />
          <p class="label">Mecânica</p>
        </div>
      </section>

      <footer class="footer">
        <img src="image-2290.png" alt="Icone 1" />
        <img src="image-2300.png" alt="Icone 2" />
        <img src="image-2680.png" alt="Icone 3" />
        <img src="image-2690.png" alt="Icone 4" />
      </footer>
    </div>
  </main>
</body>
</html>
