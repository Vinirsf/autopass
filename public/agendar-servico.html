<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Serviço | AutoPass</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/src/assets/styles/colors.css" />
    <link rel="stylesheet" href="/src/assets/styles/agendar-servico.css" />
</head>

<body>
    <header class="page-header">
        <button onclick="history.back()">⬅</button>
        <span>Lavagem - Lava Rápido do João</span>
        <img src="/src/assets/images/logo-autopass.png" alt="Logo" class="logo-top" />
    </header>

    <main>
        <h2>Agendamento de Lavagem</h2>
        <div class="icon-servico">
            <img src="/src/assets/images/lavagem-icon.png" alt="Lavagem" />
        </div>

        <div class="calendario" id="calendar-container">
            <h3>janeiro 2024</h3>
            <p>(Clique em uma data para ver os horários)</p>
            <div class="dias">
                <button class="dia" data-dia="2024-01-10">10</button>
                <button class="dia" data-dia="2024-01-11">11</button>
                <button class="dia" data-dia="2024-01-12">12</button>
            </div>
        </div>

        <div class="horarios" id="horarios-disponiveis"></div>

        <div class="resumo" id="resumo">
            Selecione uma data e horário.
        </div>

        <button id="btn-confirmar" disabled>Confirmar Agendamento e seguir para pagamento</button>
    </main>

    <script src="/src/scripts/agendar-servico.js" type="module"></script>
</body>

</html>
