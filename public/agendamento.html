<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Serviço | AutoPass</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/src/assets/styles/colors.css" />
    <link rel="stylesheet" href="/src/assets/styles/agendamento.css" />
</head>

<body>
    <header class="page-header">
        <button onclick="history.back()">⬅</button>
        <h1>Agendar Serviço</h1>
    </header>

    <main class="form-container">
        <form id="form-agendamento">
            <p id="estabelecimento-nome">Carregando...</p>

            <label for="servico">Serviço</label>
            <select id="servico" required></select>

            <label for="data">Data</label>
            <input type="date" id="data" required />

            <label for="hora">Hora</label>
            <input type="time" id="hora" required />

            <button type="submit">Confirmar Agendamento</button>
        </form>
    </main>

    <script src="/src/scripts/agendamento.js" type="module"></script>
</body>

</html>
