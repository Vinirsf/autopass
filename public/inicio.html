<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPass - Início</title>

    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/src/assets/styles/colors.css">
    <link rel="stylesheet" href="/src/assets/styles/inicio.css">
    <link rel="icon" href="/src/assets/images/logo-autopass.png" type="image/png">
</head>

<body>
    <div class="header">
        <div class="user-info">
            <img src="/src/assets/images/user-default.png" alt="Perfil" class="profile-pic">
            <span>Olá, <span id="user-name">Usuário</span>.</span>
        </div>
        <img src="/src/assets/images/logo-autopass.png" alt="Logo" class="logo-small">
    </div>

    <div class="main">
        <h2>Serviços</h2>
        <div class="divider"></div>
        <div class="search-box">
            <input type="text" placeholder="Buscar serviços...">
        </div>
        <div class="services-grid">
            <a href="/lavagem.html" class="service-card">
                <img src="/src/assets/images/lavagem-icon.png" alt="Lavagem">
                <p>Lavagem</p>
            </a>
            <a href="/estetica.html" class="service-card">
                <img src="/src/assets/images/estetica-icon.png" alt="Estética Automotiva">
                <p>Estética Automotiva</p>
            </a>
            <a href="/borracharia.html" class="service-card">
                <img src="/src/assets/images/borracharia-icon.png" alt="Borracharia">
                <p>Borracharia</p>
            </a>
            <a href="/mecanica.html" class="service-card">
                <img src="/src/assets/images/mecanica-icon.png" alt="Mecânica">
                <p>Mecânica</p>
            </a>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#"><img src="/src/assets/images/settings-icon.png" alt="Configurações"></a>
        <a href="/inicio.html"><img src="/src/assets/images/home-icon.png" alt="Início"></a>
        <a href="#" id="logout-btn"><img src="/src/assets/images/logout-icon.png" alt="Sair"></a>
    </div>

    <script src="/src/scripts/inicio.js" type="module"></script>
</body>

</html>
